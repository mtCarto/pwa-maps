  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    .loading {
      z-index: 2;
      background: rgba(255, 255, 255, 0.6);
      height: 100vh;
    }

    .loading.loading-lg::after {
      height: 1.6rem;
      margin-left: -0.8rem;
      margin-top: -0.8rem;
      width: 1.6rem;
    }

    .loading::after {
      animation: loading 0.5s infinite linear;
      border: 0.1rem solid #d8e8c8;
      border-radius: 50%;
      border-right-color: transparent;
      border-top-color: transparent;
      content: "";
      display: block;
      height: 0.8rem;
      left: 50%;
      margin-left: -0.4rem;
      margin-top: -0.4rem;
      position: absolute;
      top: 50%;
      width: 0.8rem;
      z-index: 1;
    }

    @keyframes loading {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .hidden {
      display: none;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }

      100% {
        opacity: 1;
      }
    }

    .not-visible {
      visibility: hidden;
    }

    .mapboxgl-ctrl,
    .mapboxgl-ctrl.mapboxgl-ctrl-group {
      border-radius: 2px;
      border: solid thin lightgray;
      box-shadow: none;
    }
  </style>
</head>

  <script src="/js/mapbox-gl.js"></script>

  <script>
    var db = new PouchDB('mapathon');
    var remoteDB = new PouchDB('https://3da723f0-0cdb-4a18-9014-29dbc59ce2e5-bluemix.cloudant.com/mapathon');

    db.sync(remoteDB, {
      live: true,
      retry: true
    }).on('change', function (change) {
      console.log("Synced (live sync)")
    }).on('error', function (e) {
      console.log("Couldn't connect: ", e)
    });
    
    /**
     * Global map object
     */
    var map = new mapboxgl.Map({
      container: "map",
      style: "bright.json",
      hash: true,
      center: [-125.7489875, 49.7314838],
      zoom: 10
    });

    var draw = new MapboxDraw();
    map.addControl(draw, 'top-left');

    map.addControl(new mapboxgl.NavigationControl());

    map.addControl(
      new mapboxgl.GeolocateControl({
        positionOptions: {
          enableHighAccuracy: true
        },
        trackUserLocation: true
      })
    );

    map.on("load", function () {
      addLayers();
      document.getElementById('loading').classList.add('hidden');
      document.getElementById('map').classList.remove('not-visible');
      map.on('draw.create', saveFeature);
      map.on('draw.delete', saveFeature);
      map.on('draw.update', saveFeature);
    });

    function saveFeature(e) {
      var data = draw.getAll();
      console.log(data)
      if (data.features.length > 0) {
        console.log("found some features")
        for (i=0; i < data.features.length > 0; i++) {
          var featureId = `${new Date().toJSON()}_${i}_myfeature`;
          var featuresJSON = {feature: data.features[i], _id: featureId}
          db.put(featuresJSON)
        }
        console.log(featuresJSON);
      } else {
        console.log("no features")
        if (e.type !== 'draw.delete')
          alert('Use the draw tools to draw a polygon!');
      }
    }
