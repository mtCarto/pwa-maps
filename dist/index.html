<!DOCTYPE html>
<html>

<head>

  </script>
  <link href="/css/mapbox-gl.css" rel="stylesheet" />
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#d8e8c8" />

  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    .loading {
      z-index: 2;
      background: rgba(255, 255, 255, 0.6);
      height: 100vh;
    }

    .loading.loading-lg::after {
      height: 1.6rem;
      margin-left: -0.8rem;
      margin-top: -0.8rem;
      width: 1.6rem;
    }

    .loading::after {
      animation: loading 0.5s infinite linear;
      border: 0.1rem solid #d8e8c8;
      border-radius: 50%;
      border-right-color: transparent;
      border-top-color: transparent;
      content: "";
      display: block;
      height: 0.8rem;
      left: 50%;
      margin-left: -0.4rem;
      margin-top: -0.4rem;
      position: absolute;
      top: 50%;
      width: 0.8rem;
      z-index: 1;
    }

    @keyframes loading {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .hidden {
      display: none;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }

      100% {
        opacity: 1;
      }
    }

    .not-visible {
      visibility: hidden;
    }

    .mapboxgl-ctrl,
    .mapboxgl-ctrl.mapboxgl-ctrl-group {
      border-radius: 2px;
      border: solid thin lightgray;
      box-shadow: none;
    }
  </style>
</head>

<body>
  <div id="loading" class="loading loading-lg"></div>
  <div id="map" class="not-visible"></div>
  <script src="/js/mapbox-gl.js"></script>
  <script>
    /**
     * Global map object
     */
    var map = new mapboxgl.Map({
      container: "map",
      style: "bright.json",
      hash: true,
      center: [-125.7489875, 49.7314838],
      zoom: 9
    });

    map.addControl(new mapboxgl.NavigationControl());

    map.addControl(
      new mapboxgl.GeolocateControl({
        positionOptions: {
          enableHighAccuracy: true
        },
        trackUserLocation: true
      })
    );

    map.on("load", function () {
      addLayers();
      document.getElementById('loading').classList.add('hidden');
      document.getElementById('map').classList.remove('not-visible');
    });

    map.on("click", function (e) {
      var features = map.queryRenderedFeatures(e.point);
      if (features.length && features[0].source === "cc-trailsSource") {
        var popup = new mapboxgl.Popup().setLngLat(e.lngLat);
        var html = "";
        // for (var i = 0; i < features.length; i++) {
        //   html +=
        //     features[i].layer.id +
        //     "<pre>" +
        //     JSON.stringify(features[0].properties, 0, 2) +
        //     "</pre>";
        // }
        html += "<h2>" + features[0].properties.Name + "</h2>"
        popup.setHTML(html);
        popup.addTo(map);
      }
    });

    function addGeoJSONSource(m, g, base) {
      let n = g.split(".");
      let sanitized = n[0].replace(" ", "");
      let s = n[0] + "Source";
      console.log("attempting to add source", s);
      m.addSource(s, {
        type: "geojson",
        data: base + g
      });
    }

    function addLayers() {
      // addGeoJSONSource(map, "parks.geojson", "/geojson/");
      // addGeoJSONSource(map, "cc-trails.geojson", "/geojson/");

      /**
       * Check Source 
       */
      map.addSource('world_topoSource', {
        type: "raster",
        "tiles": ["https://server.arcgisonline.com/ArcGIS/rest/services/World_Topo_Map/MapServer/tile/{z}/{y}/{x}"],
        "maxzoom": 16
      })

      map.addLayer({
        id: "world_topo",
        type: "raster",
        source: "world_topoSource",
      });
    }
  </script>
</body>

</html>
